{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | OnTopic - форум без ограничений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="{% static 'main/style.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/forums/" class="nav-link link-dark px-2 active" aria-current="page">Список
                разделов</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Создать тему</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Правила</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Пользователи</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQ</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 btn btn-outline-secondary">Войти</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Создать аккаунт</a></li>
        </ul>
    </div>
</nav>
<header class="p-3 mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img width="50" src="{% static 'main/logo.png' %}" alt="">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-end mb-md-0">
            </ul>
        </div>
    </div>
</header>
<div class="content container my-5">

    <div class="row mb-3">
        <div class="col-md-9 themed-grid-col">
            {% block main %}{% endblock %}
        </div>
        <div class="col-md-3 themed-grid-col">{% block left %}{% endblock %}</div>
    </div>
    <footer class="pt-5 my-5 text-muted border-top">
        Создано с любовью © 2021
    </footer>
</div>
</body>
</html>
