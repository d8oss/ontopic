{% extends "main/base.html" %}
{% block title %}
    Список разделов
{% endblock %}

{% block main %}
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" style="text-decoration: none;">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Список разделов</li>
        </ol>
    </nav>
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="pb-2 mb-0">Список разделов</h6>
        {% for fr in fr %}
            <div class="d-flex text-muted pt-3">
                <div class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="50" height="50">
                    <i style="font-size: 30px;" class="{{ fr.icon.svg }}"></i>
                </div>

                <a style="text-decoration: none; color: #6c757d!important;" href="{{ fr.pk }}/"
                   class="pb-3 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark">
                        {{ fr.name }}
                    </strong>
                    {{ fr.desc }}
                </a>
            </div>
        {% endfor %}
     </div>
{% endblock %}

{% block left %}
{% endblock %}
